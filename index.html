<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>JavaScript calculator lab</header>
    <div id="calculator"> <!-- container for calculator -->
        <section id="output">
            <div id="display">0</div>
        </section>
        <section id="numbers">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="0">0</div>
            <div id="decimal">.</div>
        </section>
        <section id="operators">
            <div id="+">+</div>
            <div id="-">-</div>
            <div id="*">X</div>
            <div id="/">/</div>
        </section>
        <button id="clear">Clear</button>
        <button id="equal">Equal</button>
    </div>
</body>

</html>
